<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Ajouter catégorie</title>

</h:head>
<h:body style="background-image: url('https://i.pinimg.com/originals/5c/f2/66/5cf2660af5f4214def7166dc7a7c8062.jpg');
color: white;">
	<center>
		<h2>
			<h:outputText value="Ajouter une catégorie" />
		</h2>
	</center>
	<center>
		<h:form id="form" enctype="multipart/form-data">
			<div>
				<h:outputLabel> Nom </h:outputLabel>
				<div>
					<h:inputText value="#{CategorieBean.nomCat}" style="width: 200px; height: 20px;"></h:inputText>
				</div>
				<br />
				<h:outputLabel> Image </h:outputLabel>
				<div>
					<h:inputFile value="#{CategorieBean.img}" style="width: 200px; height: 20px;"></h:inputFile>
				</div>
			</div>
			<br />
			<div>
				<h:commandButton value="Save"
					action="#{CategorieBean.save(CategorieBean)}"></h:commandButton>
			</div>
			<br />
			<div>
				<h:outputLink style="color:green" value="listCategories.xhtml"> Liste Categories </h:outputLink>
			</div>

		</h:form>
	</center>
</h:body>

</html>
